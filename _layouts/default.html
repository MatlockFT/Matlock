<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - Matlock Fight Talk{% else %}Matlock Fight Talk{% endif %}</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <table width="100%" border="1" cellspacing="0" cellpadding="10" bgcolor="#000000" bordercolor="#FF0000">
        <tr>
            <td colspan="2" align="center">
                <img src="/assets/under_construction.gif" alt="Under Construction" width="200" height="100"> <!-- Add a retro GIF here; you can download a 90's style under construction GIF and place it in assets -->
                <h1><blink>MATLOCK</blink></h1> <!-- Blink tag for that classic 90's annoyance -->
                <marquee behavior="scroll" direction="left" scrollamount="5"><font color="#00FF00">Welcome to the ultimate MMA fight talk zone! Punching through the web since 2025!</font></marquee>
            </td>
        </tr>
        <tr>
            <td width="20%" valign="top" bgcolor="#0000FF">
                <h2>Navigation</h2>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/analysis">Analysis</a></li>
                </ul>
                <hr>
                <center><img src="/assets/fist.gif" alt="Fist Icon" width="100" height="100"></center> <!-- Add a pixelated fist or MMA icon GIF for retro flair -->
            </td>
            <td width="80%" valign="top">
                {{ content }}
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" bgcolor="#FFFF00">
                <font color="#000000">Copyright Â© 2025 Matlock'S Fight Talk. All rights reserved. | Visitor count: <img src="/assets/counter.gif" alt="Hit Counter"> <!-- Fake hit counter; add a GIF if you want --></font>
                <br>
                <marquee behavior="alternate"><font color="#FF0000">Powered by Secret Juice</font></marquee>
            </td>
        </tr>
    </table>
</body>
</html>
