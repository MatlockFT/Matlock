<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMA Scorecard</title>
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <meta name="description" content="MMA and Boxing Scorecard">
  <meta name="keywords" content="MMA, Boxing, Scorecard, Fight, Combat Sports">
  <meta name="author" content="MatlockFT">
  <style>
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #1E1E1E;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-family: 'Oswald', Arial, sans-serif;
    }
    .fighter-inputs, .scorecard {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .winner-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    h2, h3 {
      text-align: center;
    }

    /* Balanced layout for scorecard */
    .scorecard-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    .fighter {
      flex: 1;
    }
    .red-corner {
      color: #FF4500;
    }
    .blue-corner {
      color: #1E90FF;
    }
  </style>
</head>
<body>
  <header>
    <h1>MMA Fight Scorecard</h1>
  </header>
  <main class="container">
    <div class="fighter-inputs">
      <input type="text" id="fighter1-name" placeholder="Enter Red Corner Name">
      <input type="text" id="fighter2-name" placeholder="Enter Blue Corner Name">
      <select id="rounds-selection">
        <option value="3">3 Rounds</option>
        <option value="5">5 Rounds</option>
        <option value="12">12 Rounds</option>
      </select>
      <button id="lock-in-btn">Lock In</button>
    </div>
    <div class="scorecard-container" id="scorecard" style="display:none;">
      <div class="fighter red-corner" id="fighter1">
        <h2 id="fighter1-display"></h2>
        <div class="controls" id="fighter1-rounds"></div>
        <h3>Total: <span id="f1-total">0</span></h3>
      </div>
      <div class="fighter blue-corner" id="fighter2">
        <h2 id="fighter2-display"></h2>
        <div class="controls" id="fighter2-rounds"></div>
        <h3>Total: <span id="f2-total">0</span></h3>
      </div>
    </div>
    <div class="winner-display" id="winner-display" style="display:none;">
      <button id="calculate-btn">Calculate Winner</button>
      <h2 id="winner">Winner: </h2>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
