---
     layout: default
     title: Scorecard
     ---
     <div class="scorecard-container">
         <div id="scorecard-canvas"></div>
         <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
         <script type="text/javascript">
             let pyodide;
             async function main() {
                 pyodide = await loadPyodide();
                 // Fetch and load scorecard.py
                 const response = await pyodide.pyfetch('/scorecard.py');
                 const content = await response.text();
                 await pyodide.runPythonAsync(`
with open('scorecard.py', 'w') as f:
    f.write(\`${content}\`)
import scorecard
print("Scorecard imported successfully")
                 `);
             }
             main();
         </script>
     </div>
