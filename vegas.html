<center>
    <h2>Vegas Slots!</h2>
    <p><font color="#FFFFFF">Spin the Reels, Feel the Fight!</font></p>
</center>
<div class="slot-machine-container">
    <div class="vegas-sign"><blink>VEGAS JACKPOT</blink></div>
    <div class="reels">
        <div class="reel" id="reel1"><img src="/assets/symbol1.png" alt="Symbol 1"></div>
        <div class="reel" id="reel2"><img src="/assets/symbol2.png" alt="Symbol 2"></div>
        <div class="reel" id="reel3"><img src="/assets/symbol3.png" alt="Symbol 3"></div>
    </div>
    <select id="bet-amount" style="margin: 10px 0; background-color: #000000; color: #FFFFFF; border: 2px solid #A00000; font-family: 'Courier New', 'Courier', monospace;">
        <option value="10">Bet 10 Credits</option>
        <option value="20">Bet 20 Credits</option>
    </select>
    <button class="slot-button" id="spin-button">Spin</button>
    <div id="credits">Credits: 100</div>
    <div id="result"></div>
    <marquee id="jackpot-marquee" style="display: none;">JACKPOT! YOU WIN BIG!</marquee>
    <audio id="spin-sound1" src="/assets/spin1.mp3"></audio>
    <audio id="spin-sound2" src="/assets/spin2.mp3"></audio>
    <audio id="win-sound" src="/assets/win.mp3"></audio>
    <audio id="jackpot-sound" src="/assets/jackpot.mp3"></audio>
</div>
<div id="confetti"></div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const reel1 = document.getElementById('reel1');
        const reel2 = document.getElementById('reel2');
        const reel3 = document.getElementById('reel3');
        const spinButton = document.getElementById('spin-button');
        const betAmount = document.getElementById('bet-amount');
        const creditsDisplay = document.getElementById('credits');
        const resultDisplay = document.getElementById('result');
        const jackpotMarquee = document.getElementById('jackpot-marquee');
        const confettiContainer = document.getElementById('confetti');
        const spinSound1 = document.getElementById('spin-sound1');
        const spinSound2 = document.getElementById('spin-sound2');
        const winSound = document.getElementById('win-sound');
        const jackpotSound = document.getElementById('jackpot-sound');
        let credits = 100;

        function updateCredits() {
            creditsDisplay.textContent = `Credits: ${credits}`;
        }

        function spinReel(reel) {
            reel.classList.add('spinning');
            let spinCount = 15 + Math.floor(Math.random() * 5);
            let currentSpin = 0;
            const interval = setInterval(() => {
                const images = ['/assets/symbol1.png', '/assets/symbol2.png', '/assets/symbol3.png'];
                reel.querySelector('img').src = images[Math.floor(Math.random() * images.length)];
                currentSpin++;
                if (currentSpin >= spinCount) {
                    clearInterval(interval);
                    reel.classList.remove('spinning');
                }
            }, 100);
            return new Promise(resolve => setTimeout(resolve, 1500));
        }

        function createConfetti() {
            confettiContainer.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 2 + 1 + 's';
                confetti.style.background = ['#FF4040', '#FF00FF', '#A00000'][Math.floor(Math.random() * 3)];
                confettiContainer.appendChild(confetti);
            }
            setTimeout(() => confettiContainer.innerHTML = '', 3000);
        }

        spinButton.addEventListener('click', async () => {
            const bet = parseInt(betAmount.value);
            if (credits >= bet && !spinButton.disabled) {
                credits -= bet;
                updateCredits();
                spinButton.disabled = true;
                resultDisplay.textContent = '';
                jackpotMarquee.style.display = 'none';
                document.querySelector('.slot-machine-container').classList.remove('win');
                spinSound1.play();
                setTimeout(() => spinSound2.play(), 500);

                await Promise.all([spinReel(reel1), spinReel(reel2), spinReel(reel3)]);

                spinButton.disabled = false;
                const results = [
                    reel1.querySelector('img').src,
                    reel2.querySelector('img').src,
                    reel3.querySelector('img').src
                ];
                if (results[0] === results[1] && results[1] === results[2]) {
                    if (results[0].includes('symbol1')) {
                        credits += bet * 10;
                        resultDisplay.textContent = 'JACKPOT! +${bet * 10} Credits!';
                        jackpotMarquee.style.display = 'block';
                        jackpotSound.play();
                        createConfetti();
                        document.querySelector('.slot-machine-container').classList.add('win');
                    } else {
                        credits += bet * 5;
                        resultDisplay.textContent = 'WIN! +${bet * 5} Credits!';
                        winSound.play();
                        document.querySelector('.slot-machine-container').classList.add('win');
                    }
                } else {
                    resultDisplay.textContent = 'Try Again!';
                }
                updateCredits();
            } else if (credits < bet) {
                resultDisplay.textContent = 'Not enough credits!';
            }
        });
    });
</script>---
