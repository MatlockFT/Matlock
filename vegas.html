<center>
    <h2>Vegas Slots!</h2>
    <p><font color="#FFFFFF">Spin the Reels, Feel the Fight!</font></p>
</center>
<div class="slot-machine-container">
    <div class="reels">
        <div class="reel" id="reel1">🥊</div>
        <div class="reel" id="reel2">🥊</div>
        <div class="reel" id="reel3">🥊</div>
    </div>
    <button class="slot-button" id="spin-button">Spin</button>
    <div id="credits">Credits: 100</div>
    <div id="result"></div>
    <marquee id="jackpot-marquee" style="display: none;">JACKPOT! YOU WIN BIG!</marquee>
    <audio id="spin-sound" src="/assets/spin.mp3"></audio>
    <audio id="win-sound" src="/assets/win.mp3"></audio>
    <audio id="jackpot-sound" src="/assets/jackpot.mp3"></audio>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const symbols = ['🥊', '🥋', '🏟️'];
        const reel1 = document.getElementById('reel1');
        const reel2 = document.getElementById('reel2');
        const reel3 = document.getElementById('reel3');
        const spinButton = document.getElementById('spin-button');
        const creditsDisplay = document.getElementById('credits');
        const resultDisplay = document.getElementById('result');
        const jackpotMarquee = document.getElementById('jackpot-marquee');
        const spinSound = document.getElementById('spin-sound');
        const winSound = document.getElementById('win-sound');
        const jackpotSound = document.getElementById('jackpot-sound');
        let credits = 100;

        function updateCredits() {
            creditsDisplay.textContent = `Credits: ${credits}`;
        }

        function spinReel(reel, index) {
            reel.classList.add('spinning');
            let spinCount = 10 + Math.floor(Math.random() * 10);
            let currentSpin = 0;
            const interval = setInterval(() => {
                reel.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                currentSpin++;
                if (currentSpin >= spinCount) {
                    clearInterval(interval);
                    reel.classList.remove('spinning');
                }
            }, 100);
        }

        spinButton.addEventListener('click', () => {
            if (credits >= 10 && !spinButton.disabled) {
                credits -= 10;
                updateCredits();
                spinButton.disabled = true;
                resultDisplay.textContent = '';
                jackpotMarquee.style.display = 'none';
                spinSound.play();
                document.querySelector('.slot-machine-container').classList.remove('win');

                spinReel(reel1, 0);
                spinReel(reel2, 1);
                spinReel(reel3, 2);

                setTimeout(() => {
                    spinButton.disabled = false;
                    const results = [reel1.textContent, reel2.textContent, reel3.textContent];
                    if (results[0] === results[1] && results[1] === results[2]) {
                        if (results[0] === '🥊') {
                            credits += 100;
                            resultDisplay.textContent = 'JACKPOT! +100 Credits!';
                            jackpotMarquee.style.display = 'block';
                            jackpotSound.play();
                            document.querySelector('.slot-machine-container').classList.add('win');
                        } else {
                            credits += 50;
                            resultDisplay.textContent = 'WIN! +50 Credits!';
                            winSound.play();
                            document.querySelector('.slot-machine-container').classList.add('win');
                        }
                    } else {
                        resultDisplay.textContent = 'Try Again!';
                    }
                    updateCredits();
                }, 2000);
            } else if (credits < 10) {
                resultDisplay.textContent = 'Not enough credits!';
            }
        });
    });
</script>
