---
layout: default
title: Vegas Slots
---
<center>
    <h2>Vegas Slots!</h2>
    <p><font color="#FFFFFF">Spin the Reels, Feel the Fight!</font></p>
</center>
<div class="slot-machine-container">
    <div class="vegas-sign"><blink>VEGAS JACKPOT</blink></div>
    <div class="reels">
        <div class="reel" id="reel1"><img src="/assets/danawhiteslot.png" alt="Symbol 1"></div>
        <div class="reel" id="reel2"><img src="/assets/symbol2.png" alt="Symbol 2"></div>
        <div class="reel" id="reel3"><img src="/assets/symbol3.png" alt="Symbol 3"></div>
    </div>
    <select id="bet-amount">
        <option value="10">Bet 10 Credits</option>
        <option value="20">Bet 20 Credits</option>
    </select>
    <button class="slot-button" id="spin-button">Spin</button>
    <div id="credits">Credits: 100</div>
    <div id="result"></div>
    <marquee id="jackpot-marquee" style="display: none;">JACKPOT! YOU WIN BIG!</marquee>
    <audio id="spin-sound1">
        <source src="/assets/slotpull1.m4a" type="audio/m4a">
    </audio>
    <audio id="spin-sound2">
        <source src="/assets/slotpull2.m4a" type="audio/m4a">
    </audio>
    <audio id="win-sound">
        <source src="/assets/win.m4a" type="audio/m4a">
        <source src="/assets/win.mp3" type="audio/mpeg">
    </audio>
    <audio id="jackpot-sound">
        <source src="/assets/jackpot.m4a" type="audio/m4a">
        <source src="/assets/jackpot.mp3" type="audio/mpeg">
    </audio>
</div>
<div id="confetti"></div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const reels = ['reel1', 'reel2', 'reel3'].map(id => document.getElementById(id));
        const spinButton = document.getElementById('spin-button');
        const betAmount = document.getElementById('bet-amount');
        const creditsDisplay = document.getElementById('credits');
        const resultDisplay = document.getElementById('result');
        const jackpotMarquee = document.getElementById('jackpot-marquee');
        const confettiContainer = document.getElementById('confetti');
        const sounds = {
            spin1: document.getElementById('spin-sound1'),
            spin2: document.getElementById('spin-sound2'),
            win: document.getElementById('win-sound'),
            jackpot: document.getElementById('jackpot-sound')
        };
        let credits = 100;

        function updateCredits() { creditsDisplay.textContent = `Credits: ${credits}`; }

        async function spinReel(reel) {
            reel.classList.add('spinning');
            const spinCount = 15 + Math.floor(Math.random() * 5);
            const images = ['/assets/symbol1.png', '/assets/symbol2.png', '/assets/symbol3.png'];
            for (let i = 0; i < spinCount; i++) {
                reel.querySelector('img').src = images[Math.floor(Math.random() * images.length)];
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            reel.classList.remove('spinning');
        }

        function createConfetti() {
            confettiContainer.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
                confetti.style.background = ['#FF4040', '#FF00FF', '#A00000'][Math.floor(Math.random() * 3)];
                confettiContainer.appendChild(confetti);
            }
            setTimeout(() => confettiContainer.innerHTML = '', 3000);
        }

        spinButton.addEventListener('click', async () => {
            const bet = parseInt(betAmount.value);
            if (credits >= bet && !spinButton.disabled) {
                credits -= bet;
                updateCredits();
                spinButton.disabled = true;
                resultDisplay.textContent = '';
                jackpotMarquee.style.display = 'none';
                document.querySelector('.slot-machine-container').classList.remove('win');
                sounds.spin1.play();
                setTimeout(() => sounds.spin2.play(), 500);

                await Promise.all(reels.map(spinReel));

                spinButton.disabled = false;
                const results = reels.map(reel => reel.querySelector('img').src);
                if (results.every(src => src === results[0])) {
                    const multiplier = results[0].includes('symbol1') ? 10 : 5;
                    credits += bet * multiplier;
                    resultDisplay.textContent = multiplier === 10 ? 'JACKPOT! +${bet * ${multiplier}} Credits!' : 'WIN! +${bet * ${multiplier}} Credits!';
                    jackpotMarquee.style.display = multiplier === 10 ? 'block' : 'none';
                    (multiplier === 10 ? sounds.jackpot : sounds.win).play();
                    if (multiplier === 10) createConfetti();
                    document.querySelector('.slot-machine-container').classList.add('win');
                } else {
                    resultDisplay.textContent = 'Try Again!';
                }
                updateCredits();
            } else if (credits < bet) {
                resultDisplay.textContent = 'Not enough credits!';
            }
        });
    });
</script>
